<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <bod>
        <div>
            {% if category %}
            <h1>{{ category.name }}</h1>
            {% endif %}
            <h2>Add a page</h2>
        </div>
        <div>
            <form id="page_form" method="POST" action="{% url 'rango:add_page' category.slug %}">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Add page" />
            </form>
        </div>
    </bod>
</html>
