<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{% block title_block %}Rango{% endblock %}</title>
    </head>
    <body>
        <div>
            {% block body_block %}
            <h1>Hello</h1>
            {% endblock %}
        </div>
        <div>
            {% block sidebar_block %}
                {% get_category_list %}
            {% endblock %}
        </div>
        <hr/>
        <div>
            <ul>
                <li>
                    <a href="{% url 'rango:add_category' %}">Add a new category</a>
                </li>
                <li>
                    <a href="{% url 'rango:about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'rango:index' %}">Index</a>
                </li>
            </ul>
        </div>
    </body>
</html>
